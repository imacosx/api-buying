name: CI - Primer Workflow

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🛠️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🧪 Ejecutar tests
        run: npm run test || echo "No hay tests definidos todavía 😅"
